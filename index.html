<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Anivers√°rio!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px #ff69b4;
      text-align: center;
    }

    p {
      font-size: 1.5rem;
      color: #fff;
      text-align: center;
      margin: 20px;
      text-shadow: 1px 1px #ff69b4;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .carousel {
      display: flex;
      overflow: hidden;
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      margin-bottom: 50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .carousel img {
      width: 100%;
      flex-shrink: 0;
      transition: transform 0.5s ease-in-out;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: 0;
      animation: fall 3s linear infinite;
      border-radius: 50%;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Feliz dia, feliz 27, meu amor! üßìüéÇ</h1>
  <p>Mesmo de longe, quero que sinta todo meu carinho ‚ù§Ô∏è</p>
  <button onclick="showCarousel()">Ver Fotos</button>

  <div class="carousel" id="carousel" style="display:none;">
    <img src="photo1.jpg" alt="Foto 1">
    <img src="photo2.jpg" alt="Foto 2">
    <img src="photo3.jpg" alt="Foto 3">
  </div>

  <script>
    // Mostrar carousel
    function showCarousel() {
      document.getElementById('carousel').style.display = 'flex';
      startCarousel();
    }

    // Carousel autom√°tico
    function startCarousel() {
      const carousel = document.getElementById('carousel');
      let index = 0;
      setInterval(() => {
        index = (index + 1) % carousel.children.length;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }, 3000);
    }

    // Criar confetes
    function createConfetti() {
      const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00', '#00f'];
      for(let i=0; i<100; i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
      }
    }

    createConfetti();
  </script>

</body>
</html>
